<html>

<head>
    <title>Kodluyoruz'a Hoşgeldin.</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section>
        <div class="ortabolge">
            <img src="images/Logo/Kodluyoruz-Logo-2.png" class="logo" id="logo">
            <div class="kodkutulari">
                <button id="btnPython" class="kutu pythonbutton">
                <img id="imgPython" onmouseover="setColorized('Python')" onmouseout="setWhite('Python')" src="images/iconlar/python-2.png">
            </button>
                <button id="btnC" class="kutu cbutton kutumesafe">
                <img id="imgC" onmouseover="setColorized('C')" onmouseout="setWhite('C')" src="images/iconlar/C-2.png">
            </button>
                <button id="btnJava" class="kutu javabutton kutumesafe">
                <img id="imgJava" onmouseover="setColorized('Java')" onmouseout="setWhite('Java')" src="images/iconlar/java-2.png">
            </button>
            </div>

            <span class="dilsecin">
            ÖĞRENMEK İSTEDİĞİNİZ DİLİ SEÇİNİZ
        </span>
        </div>
        <script src="js/pageRouter.js" type="text/javascript"></script>
    </section>
</body>

</html>
